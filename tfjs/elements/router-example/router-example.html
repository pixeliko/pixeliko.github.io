<dom-module id="router-example">
  <template>
    <style>
      :host {
        display: block;
      }

      h1 {
        font-family: Lato;
        font-size: 1.3rem;

        letter-spacing: 2px;
        color: #4a4a4a;
        background-color: #fff;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80px;
        text-transform: uppercase;
      }

      h1 strong {
        letter-spacing: normal;
        font-weight: 900;
        color: #224fbd;
        margin-left: 0.8rem;
      }


      button {
        display: flex;
        width: 100%;
        height: 90px;
        border: none;
        border-radius: 2px;
        color: #fff;
        background-color: #224fbd;
        font-size: 14px;
        cursor: pointer;
        padding: 0 40px;
      }

      button span {
        margin-left: 2rem;

      }

      article {
        width: 66%;
        margin: 3rem auto;

      }

      .params {
        background-color: #fff;
        color: #9b9b9b;

        padding: 80px 40px 40px 40px;

      }

      h2 {
        text-transform: uppercase;
        font-weight: 400;
        font-size: 1rem;
        margin-top: 0;

      h2 strong {
        text-transform: none;
      }

      p {
        margin: 0;
        margin-bottom: .68rem;

      }

      ul {

        padding: 0;
        margin: 0;

      }

      li span{

    </style>

  <script>
    class RouterExample extends Polymer.Element {

      static get is() {
        return 'router-example';
      }

      // Declare properties for the element's public API
      static get properties() {
        return {
          propertyQueryStringToPrettyUrl: {
            type: String
          },
          propertyQueryStringForUseInRouterPage: {
            type: Number
          },
          propertyOtherqueryStringForUseInRouterPage: {
            type: Number
          }
        };
      }
      _goToHome() {
        this.dispatchEvent(new CustomEvent('home-event', {
          bubbles: true,
          composed: true
        }));
      }
    }

    customElements.define(RouterExample.is, RouterExample);
  </script>
